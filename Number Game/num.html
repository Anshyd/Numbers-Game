<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Guess</title>
  </head>
  <body>
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Guess The Number Game</a>
      </nav>
      <div class="body mx-3">
          <h1>Guess The Number Game:</h1>
          <h2>You Have To Guess Random Number Between 1-100.You Have 10 Attempts.</h2>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Enter Your Guess:</span>
            <input type="text" class="form-control" id="userInput" placeholder="Enter Your Guess Here!" aria-label="Username" aria-describedby="basic-addon1">
            <small id="namevalid" class="form-text text-muted invalid-feedback">
              Entered Digit Must Of 1-Digit.
            </small>
          </div>
        <h3>Number Of Guesses Left:</h3>
        <div class="guess" id="guessID"></div>
        <div class="message" id="messageID"></div>
      </div>
      <button type="button" class="btn btn-primary mx-3 my-3" id="subBtn">Submit</button>
      <button type="button" class="btn btn-primary mx-3 my-3" id="restartBtn">Replay</button>

  </body>
  <script src="num.js"></script>
</html>
